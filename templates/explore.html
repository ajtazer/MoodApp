<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Explore Users</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1384/1384075.png">
    <style>
        .explore-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .user-card {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #28f19c;
            border-radius: 15px;
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            border-color: #04a5f4;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(40, 241, 156, 0.2);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #04a5f4;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            color: #28f19c;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-username {
            color: #a1a1a1;
            font-size: 16px;
        }

        .page-title {
            color: #04a5f4;
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
        }

        .nav-button {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #04a5f4;
            border-radius: 30px;
            color: #d0d0d0;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-button:hover {
            border-color: #28f19c;
            color: #28f19c;
        }

        .empty-state {
            color: #a1a1a1;
            font-size: 18px;
            text-align: center;
            margin-top: 50px;
        }

        .user-name.creator {
            color: gold;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px black;
        }
        .user-card.creator {
            border: 2px solid gold;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }
        .creator-tag {
            color: gold;
            font-weight: bold;
            margin-left: 10px;
            font-size: 12px;
            vertical-align: super;
        }
        
        /* Adjust default user avatar border to avoid clash */
        .user-avatar {
            border: 3px solid #04a5f4;
            /* ... rest of user-avatar styles ... */
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .user-avatar.creator {
            border: 3px solid gold;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <main class="container">
        <img class="backgound_img" src="https://cdn-icons-png.flaticon.com/512/1384/1384075.png" alt="" />
        <div class="content" style="height: auto; min-height: 700px; overflow-y: auto; padding: 20px 0;">
            <a class="twitter_logo" href='/'><img src="https://cdn-icons-png.flaticon.com/512/1384/1384075.png" alt="" class="twitter_logo" /></a>
            
            <div class="explore-container">
                <h1 class="page-title">Explore Users</h1>
                
                <div class="nav-buttons">
                    <button class="nav-button" onclick="window.location.href='/'">Home</button>
                    <button class="nav-button" onclick="window.location.href='/profile/'">My Profile</button>
                    <button class="nav-button" onclick="window.location.href='/feed/'">Feed</button>
                </div>
                
                {% if user_profiles %}
                    {% for profile in user_profiles %}
                        <div class="user-card {% if profile.is_creator %}creator{% endif %}">
                            <div class="user-avatar {% if profile.is_creator %}creator{% endif %}">
                                <img src="{% if profile.picture %}{{ profile.picture }}{% else %}https://cdn-icons-png.flaticon.com/512/1384/1384075.png{% endif %}" alt="{{ profile.name }}'s avatar">
                            </div>
                            <div class="user-info">
                                <div class="user-name {% if profile.is_creator %}creator{% endif %}">
                                    {{ profile.name }}
                                    {% if profile.is_creator %}<span class="creator-tag">CREATOR</span>{% endif %}
                                </div>
                                <div class="user-username">@{{ profile.username }}</div>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="empty-state">No users found.</div>
                {% endif %}
            </div>
            
            <p class="project_by">Developed by <span onclick="window.location='https://www.instagram.com/anujrawatazer/'">TAZER</span></p>
        </div>
    </main>
</body>
</html>
